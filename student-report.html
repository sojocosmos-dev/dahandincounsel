<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생용 성장 기록</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="student-page">
    <div class="student-input-area" id="student-input-area">
        <h2>📊 나의 성장 기록</h2>
        
        <div class="student-message" id="message"></div>
        
        <div class="student-input-group">
            <input 
                type="text" 
                id="student-code-input" 
                placeholder="개인 코드 입력 (예: A1001)"
                required>
            <button id="query-report-btn">조회</button>
        </div>
    </div>

    <div id="student-report-area"></div>

    <div id="submission-message" style="display: none; padding: 15px; margin: 15px 0; border-radius: 6px; text-align: center; font-weight: 600;"></div>

    <div style="text-align: center; margin: 20px 0;">
        <button id="submit-report-btn" class="btn-submit-report" onclick="handleSubmitReport()">📤 제출하기</button>
    </div>

    <button class="student-logout-btn" onclick="redirectToAuth()">← 뒤로가기</button>

    <!-- Firebase 설정 (NPM 모듈 방식) -->
    <script type="module" src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="config.js"></script>
    <script src="ConfigStorageService.js"></script>
    <script src="CounselStorageService.js"></script>
    <script src="StudentSubmissionService.js"></script>
    <script src="TextUtility.js"></script>
    <script src="APIManager.js"></script>

    <!-- 교사용 스크립트 (보고서 생성용) -->
    <script src="StateManager.js"></script>
    <script src="ReportDataGenerator.js"></script>
    <script src="ReportSectionGenerator.js"></script>
    <script src="ReportGenerator.js"></script>
    <script src="UIController.js"></script>
    <script src="ReportService.js"></script>

    <!-- 학생용 스크립트 -->
    <script src="studentReportService.js"></script>
    <script src="studentAuth.js"></script>
    <script src="studentApp.js"></script>
</body>
</html>
