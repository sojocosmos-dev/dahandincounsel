<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생용 성장 기록</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="student-page">
    <div class="student-input-area" id="student-input-area">
        <h2>📊 나의 성장 기록</h2>
        
        <div class="student-message" id="message"></div>
        
        <div class="student-input-group">
            <input 
                type="text" 
                id="student-code-input" 
                placeholder="개인 코드 입력 (예: A1001)"
                required>
            <button id="query-report-btn">조회</button>
        </div>
    </div>

    <div id="student-report-area"></div>

    <div id="submission-message" style="display: none; padding: 15px; margin: 15px 0; border-radius: 6px; text-align: center; font-weight: 600;"></div>

    <div style="text-align: center; margin: 20px 0;">
        <button id="submit-report-btn" class="btn-submit-report" onclick="handleSubmitReport()">📤 제출하기</button>
    </div>

    <button class="student-logout-btn" onclick="redirectToAuth()">← 뒤로가기</button>

    <!-- Firebase 설정 (NPM 모듈 방식) -->
    <script type="module" src="src/firebase/firebase-config.js"></script>
    <script defer src="src/auth/auth.js"></script>
    <script defer src="src/core/config.js"></script>
    <script defer src="src/services/config-storage-service.js"></script>
    <script defer src="src/services/counsel-storage-service.js"></script>
    <script defer src="src/services/student-submission-service.js"></script>
    <script defer src="src/utils/text-utility.js"></script>
    <script defer src="src/core/api-manager.js"></script>

    <!-- 교사용 스크립트 (보고서 생성용) -->
    <script defer src="src/core/state-manager.js"></script>
    <script defer src="src/services/report-data-generator.js"></script>
    <script defer src="src/services/report-section-generator.js"></script>
    <script defer src="src/services/report-generator.js"></script>
    <script defer src="src/ui/ui-controller.js"></script>
    <script defer src="src/services/report-service.js"></script>

    <!-- 학생용 스크립트 -->
    <script defer src="src/services/student-report-service.js"></script>
    <script defer src="src/auth/auth.js"></script>
    <script defer src="src/apps/student-app.js"></script>
</body>
</html>
