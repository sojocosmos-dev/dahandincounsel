        async function initPage() {

        function selectSubmission(index) {

        function displaySubmissionReport() {

        function generateSubmissionReportHtml(submission) {
            const data = submission.data;
            const submittedDate = new Date(submission.updatedAt).toLocaleString('ko-KR');

            let html = `

                    <p style="margin: 0; color: #666; font-size: 0.9em;">ì œì¶œì¼: ${submittedDate}</p>

            `;

            // ì œì¶œ ë°ì´í„°ê°€ ê°ì²´ì¸ ê²½ìš° ê° ì„¹ì…˜ì„ ë Œë”ë§
            if (typeof data === 'object' && data !== null) {
                for (const [key, value] of Object.entries(data)) {

                    `;

            } else {
                html += `

${JSON.stringify(data, null, 2)}

                    </div>
                `;
            }

            return html;
        }

        /**

        function formatSectionTitle(key) {

                'chipReview': 'ğŸ« ì´ˆì½”ì¹© í™œë™ ëŒì•„ë³´ê¸°',
                'badgeReview': 'ğŸ… ë±ƒì§€ í™œë™ ëŒì•„ë³´ê¸°',
                'praise': 'âœ¨ ì¹­ì°¬ê³¼ ë‹¤ì§',

                'strengthAndResolve': 'ğŸ’ª ì¹­ì°¬ê³¼ ë‹¤ì§',

            };
            return titles[key] || key;

        /**

         */
        function formatValue(value) {
            if (typeof value === 'string') {
                return `<p>${value.replace(/\n/g, '<br>')}</p>`;
            } else if (Array.isArray(value)) {
                return `<ul>${value.map(v => `<li>${formatValue(v)}</li>`).join('')}</ul>`;
            } else if (typeof value === 'object' && value !== null) {
                let html = '<div>';

                        </div>
                    `;
                }
                html += '</div>';
                return html;
            } else {
                return `<p>${String(value)}</p>`;
            }
        }
