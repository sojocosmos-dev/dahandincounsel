<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 제출 보고서 - 교사용</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="back-button">← 상담 목록으로</button>
    <div class="submissions-page">
        <!-- 학생 목록 패널 -->
        <div class="submissions-list-panel">
            <div class="submissions-list-title">
                <span>📋 제출한 학생 (<span id="submission-count">0</span>명)</span>
                <div class="title-actions">
                    <button class="icon-button" id="print-toggle-btn" title="출력하기">
                        🖨️
                    </button>
                    <button class="icon-button" id="select-all-btn" title="전체 선택" style="display: none;">
                        ☑️
                    </button>
                </div>
            </div>
            <div id="submissions-list" class="submissions-list">
                <!-- 학생 목록이 여기에 표시됨 -->
            </div>
        </div>

        <!-- 보고서 표시 패널 -->
        <div class="submissions-detail-panel">
            <div id="report-content">
                <div class="empty-message">
                    <p style="margin: 0; font-size: 1.1em;">📄 좌측 목록에서 학생을 선택하면<br>제출 보고서를 확인할 수 있습니다.</p>
                </div>
            </div>
        </div>
    </div>

</html>
    <script type="module" src="/src/apps/teacher-submissions-main.js"></script>
</body>
</html>
