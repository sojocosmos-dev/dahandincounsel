<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성장 기록 보고서 - 로그인</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-logo">🎓 성장 기록 보고서</div>
        <div class="auth-subtitle">상담 준비 다했니?</div>

        <!-- 로그인 선택 화면 -->
        <div class="auth-selection" id="auth-selection">
            <div class="auth-option">
                <div class="auth-option-icon">👨‍🏫</div>
                <div class="auth-option-title">교사용</div>
                <div class="auth-option-desc">API Key로 보고서 항목을 설정합니다</div>
                <div class="form-group" style="margin-top: 15px; margin-bottom: 0;">
                    <input
                        type="password"
                        id="teacher-api-key"
                        placeholder="API Key를 입력하세요"
                        required>
                </div>
                <button class="btn-teacher" onclick="submitTeacherLogin()">
                    교사 로그인
                </button>
            </div>

            <div class="auth-option">
                <div class="auth-option-icon">👨‍🎓</div>
                <div class="auth-option-title">학생용</div>
                <div class="auth-option-desc">개인 코드로 자신의<br>성장 기록을 조회합니다</div>
                <div style="margin-top: 15px; text-align: left;">
                    <div class="form-group" style="margin-bottom: 10px;">
                        <input
                            type="password"
                            id="student-api-key"
                            placeholder="API Key를 입력하세요"
                            required>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <input
                            type="text"
                            id="student-code"
                            placeholder="개인 코드를 입력하세요 (예: A1001)"
                            required>
                    </div>
                </div>
                <button class="btn-student" onclick="submitStudentLogin()">
                    학생 로그인
                </button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
