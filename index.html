<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성장 기록 보고서 - 로그인</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-logo">🎓 성장 기록 보고서</div>
        <div class="auth-subtitle">상담 준비 다했니?</div>

        <!-- 로그인 선택 화면 -->
        <div class="auth-selection" id="auth-selection">
            <div class="auth-option">
                <div class="auth-option-icon">👨‍🏫</div>
                <div class="auth-option-title">교사용</div>
                <div class="auth-option-desc">API Key로 전체 학급 학생들의<br>성장 기록 보고서를 생성합니다</div>
                <button class="btn-teacher" onclick="redirectToTeacherReport()">
                    교사 로그인
                </button>
            </div>

            <div class="auth-option">
                <div class="auth-option-icon">👨‍🎓</div>
                <div class="auth-option-title">학생용</div>
                <div class="auth-option-desc">개인 코드로 자신의<br>성장 기록을 조회합니다</div>
                <button class="btn-student" onclick="showStudentLoginForm()">
                    학생 로그인
                </button>
            </div>
        </div>

        <!-- 학생 로그인 폼 -->
        <div class="student-login-form" id="student-login-form" style="display: none;">
            <div class="form-header">
                <button class="back-button" onclick="hideStudentLoginForm()">← 뒤로</button>
                <h2>학생 성장 기록 조회</h2>
            </div>

            <div class="form-group">
                <label for="student-api-key">API Key</label>
                <input 
                    type="password" 
                    id="student-api-key" 
                    placeholder="API Key를 입력하세요"
                    required>
            </div>

            <div class="form-group">
                <label for="student-code">개인 코드</label>
                <input 
                    type="text" 
                    id="student-code" 
                    placeholder="개인 코드를 입력하세요 (예: A1001)"
                    required>
            </div>

            <div class="form-message" id="form-message" style="display: none;"></div>

            <button class="btn-student" onclick="submitStudentLogin()" style="width: 100%; margin-top: 20px;">
                성장 기록 조회
            </button>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
